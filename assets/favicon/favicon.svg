     <!-- Right Petal -->
     <path d="M0 0 C60 60, 120 120, 100 180 C80 140, 40 100, 0 60 Z" fill="#FFB74D" />
  </g>
  
  <!-- Base/Lamp look -->
  <path d="M156 320 Q256 380 356 320" stroke="#FC3400" stroke-width="20" stroke-linecap="round" fill="none"/>
  
  <!-- Dot / Bindi -->
  <circle cx="256" cy="180" r="15" fill="#B91C1C" />

